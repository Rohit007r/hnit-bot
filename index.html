<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HNIT Help Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }

    .chat-container {
      width: 100%;
      max-width: 700px;
      background: #ffffff;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 5px;
      color: #333;
    }

    h2 {
      margin-bottom: 15px;
      font-weight: normal;
    }

    .chat-box {
      height: 360px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 12px;
      background: #f9f9f9;
      margin-bottom: 15px;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 16px;
      margin: 6px 0;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 15px;
    }

    .user {
      background: #007bff;
      color: white;
      float: right;
      clear: both;
    }

    .bot {
      background: #f1f1f1;
      color: black;
      float: left;
      clear: both;
    }

    .input-area {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .mic-btn {
      background: #ff5722;
      padding: 0 14px;
    }

    .suggestions {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 12px;
    }

    .suggestion {
      background: #e8f0fe;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .suggestion:hover {
      background: #cfe2ff;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #555;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #777;
    }

    @media (max-width: 480px) {
      h1 { font-size: 22px; }
      h2 { font-size: 18px; }
      .chat-box { height: 300px; }
      button { flex: 1; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Ergode</h1>
    <h2>HNIT Help Bot</h2>
    <div class="chat-box" id="chatBox"></div>
    <div class="suggestions" id="suggestionBox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your question..." />
      <button onclick="getAnswer()">Ask</button>
      <button class="mic-btn" onclick="startListening()">üé§</button>
      <button onclick="clearChat()" style="background:#dc3545;">Clear Chat</button>
    </div>
    <div class="footer">Developed by Rohit Gupta</div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("userInput");
    const suggestionBox = document.getElementById("suggestionBox");
    let jsonData = {};

    // Load chat history and fetch data
    window.onload = async () => {
      input.focus();
      const history = localStorage.getItem("chatHistory");
      if (history) chatBox.innerHTML = history;
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("data.json");
        jsonData = await res.json();
      } catch (error) {
        console.error("Failed to load data.json", error);
      }
    };

    input.addEventListener("input", () => {
      const text = input.value.toLowerCase();
      suggestionBox.innerHTML = "";

      if (!text) return;

      const matches = Object.keys(jsonData)
        .filter(q => q.toLowerCase().includes(text))
        .slice(0, 5);

      matches.forEach(match => {
        const div = document.createElement("div");
        div.className = "suggestion";
        div.innerText = match;
        div.onclick = () => {
          input.value = match;
          getAnswer();
        };
        suggestionBox.appendChild(div);
      });
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") getAnswer();
    });

    function saveChat() {
      localStorage.setItem("chatHistory", chatBox.innerHTML);
    }

    function clearChat() {
      if (confirm("Are you sure you want to clear the chat?")) {
        chatBox.innerHTML = "";
        localStorage.removeItem("chatHistory");
        suggestionBox.innerHTML = "";
        input.value = "";
      }
    }

    function getBestMatch(inputText, data) {
      let bestMatch = null;
      let highestScore = 0;

      for (let key in data) {
        const keyWords = key.toLowerCase().split(/\s+/);
        let matchCount = 0;

        keyWords.forEach(word => {
          if (inputText.includes(word)) matchCount++;
        });

        const score = matchCount / keyWords.length;

        if (score > highestScore && score >= 0.5) {
          highestScore = score;
          bestMatch = data[key];
        }
      }

      return bestMatch;
    }

    async function getAnswer() {
      const question = input.value.trim();
      if (!question) return;

      suggestionBox.innerHTML = "";

      chatBox.innerHTML += `<div class="bubble user">${question}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";

      const loaderId = "loader_" + Date.now();
      chatBox.innerHTML += `<div class="bubble bot" id="${loaderId}"><span class="loader"></span> Thinking...</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const foundAnswer = getBestMatch(question.toLowerCase(), jsonData);
        const answerText = foundAnswer || "‚ùå Sorry, I couldn't find an answer.";
        document.getElementById(loaderId).outerHTML = `<div class="bubble bot">${answerText}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
        saveChat();
      } catch (err) {
        console.error(err);
        document.getElementById(loaderId).outerHTML = `<div class="bubble bot">‚ö†Ô∏è Error loading data.</div>`;
      }
    }

    function startListening() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Voice recognition not supported in this browser');
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-IN';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        input.value = transcript;
        getAnswer();
      };

      recognition.onerror = (event) => {
        alert('Error occurred in recognition: ' + event.error);
      };
    }
  </script>
</body>
</html>
