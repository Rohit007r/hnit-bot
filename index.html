<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HNIT Help Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background: #f9f9f9;
      margin-bottom: 15px;
    }

    .bubble {
      padding: 10px 15px;
      border-radius: 12px;
      margin: 5px 0;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
      float: right;
      clear: both;
    }

    .bot {
      background: #eaeaea;
      color: black;
      float: left;
      clear: both;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .suggestions {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 10px;
    }

    .suggestion {
      background: #e8f0fe;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .suggestion:hover {
      background: #cfe2ff;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #555;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>HNIT Help Bot</h2>
    <div class="chat-box" id="chatBox"></div>
    <div class="suggestions" id="suggestionBox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your question..." />
      <button onclick="getAnswer()">Ask</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("userInput");
    const suggestionBox = document.getElementById("suggestionBox");
    let jsonData = {};

    window.onload = async () => {
      const history = localStorage.getItem("chatHistory");
      if (history) chatBox.innerHTML = history;
      chatBox.scrollTop = chatBox.scrollHeight;

      const res = await fetch("data.json");
      jsonData = await res.json();
    };

    input.addEventListener("input", () => {
      const text = input.value.toLowerCase();
      suggestionBox.innerHTML = "";

      if (!text) return;

      const matches = Object.keys(jsonData)
        .filter(q => q.toLowerCase().includes(text))
        .slice(0, 5);

      matches.forEach(match => {
        const div = document.createElement("div");
        div.className = "suggestion";
        div.innerText = match;
        div.onclick = () => {
          input.value = match;
          getAnswer();
        };
        suggestionBox.appendChild(div);
      });
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") getAnswer();
    });

    function saveChat() {
      localStorage.setItem("chatHistory", chatBox.innerHTML);
    }

    function getBestMatch(inputText, data) {
      let bestMatch = null;
      let highestScore = 0;

      for (let key in data) {
        const keyWords = key.toLowerCase().split(/\s+/);
        let matchCount = 0;

        keyWords.forEach(word => {
          if (inputText.includes(word)) matchCount++;
        });

        const score = matchCount / keyWords.length;

        if (score > highestScore && score >= 0.5) {
          highestScore = score;
          bestMatch = data[key];
        }
      }

      return bestMatch;
    }

    async function getAnswer() {
      const question = input.value.trim();
      if (!question) return;

      suggestionBox.innerHTML = "";

      chatBox.innerHTML += `<div class="bubble user">${question}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";

      const loaderId = "loader_" + Date.now();
      chatBox.innerHTML += `<div class="bubble bot" id="${loaderId}"><span class="loader"></span> Thinking...</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const foundAnswer = getBestMatch(question.toLowerCase(), jsonData);
        const answerText = foundAnswer || "❌ Sorry, I couldn't find an answer.";

        document.getElementById(loaderId).outerHTML = `<div class="bubble bot">${answerText}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
        saveChat();
      } catch (err) {
        console.error(err);
        document.getElementById(loaderId).outerHTML = `<div class="bubble bot">⚠️ Error loading data.</div>`;
      }
    }
  </script>
</body>
</html>
