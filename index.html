<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HNIT Support Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      background: #fafafa;
      margin-bottom: 15px;
    }

    .bubble {
      padding: 10px;
      margin: 8px 0;
      max-width: 80%;
      border-radius: 10px;
      clear: both;
    }

    .user {
      background: #0084ff;
      color: white;
      float: right;
    }

    .bot {
      background: #e4e6eb;
      float: left;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>HNIT Help Bot</h2>
    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your question..." />
      <button onclick="getAnswer()">Ask</button>
    </div>
  </div>

  <script>
    async function getAnswer() {
      const input = document.getElementById("userInput");
      const question = input.value.trim();
      const chatBox = document.getElementById("chatBox");

      if (!question) return;

      // Add user bubble
      chatBox.innerHTML += `<div class="bubble user">${question}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("data.json");
        const data = await res.json();

        const key = question.toLowerCase();
        const answer = data[key] || "❌ Sorry, I couldn't find an answer.";

        // Add bot bubble
        chatBox.innerHTML += `<div class="bubble bot">${answer}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        console.error(err);
        chatBox.innerHTML += `<div class="bubble bot">⚠️ Error loading data.</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>
</body>
</html>
