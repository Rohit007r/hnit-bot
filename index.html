<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HNIT Bot</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
    input, button { padding: 10px; font-size: 16px; width: 100%; margin: 10px 0; }
    #response { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>Ask HNIT Bot</h2>
  <input type="text" id="userInput" placeholder="e.g. forgot password">
  <button onclick="getAnswer()">Ask</button>
  <div id="response"></div>

  <script>
    function getAnswer() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) {
        document.getElementById("response").innerText = "Please enter a question.";
        return;
      }

      const apiUrl = "https://script.google.com/macros/s/AKfycbwgdbrF_zh6IbRxOf6l-c5mUK2eYmW7mQqzd7bAMou8d132Fh4aKlsCV8CcRzJHQ0IH/exec?message=" + encodeURIComponent(input);

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          document.getElementById("response").innerText = data.text;
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById("response").innerText = "Error getting response.";
        });
    }
  </script>
</body>
</html>
