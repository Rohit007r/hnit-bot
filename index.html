<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HNIT Help Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      background: #fafafa;
      margin-bottom: 15px;
    }

    .bubble {
      padding: 10px;
      margin: 8px 0;
      max-width: 80%;
      border-radius: 10px;
      clear: both;
    }

    .user {
      background: #0084ff;
      color: white;
      float: right;
    }

    .bot {
      background: #e4e6eb;
      float: left;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #555;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>HNIT Help Bot</h2>
    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your question..." />
      <button onclick="getAnswer()">Ask</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("userInput");

    // Load chat history
    window.onload = () => {
      const history = localStorage.getItem("chatHistory");
      if (history) chatBox.innerHTML = history;
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    // Save chat history
    function saveChat() {
      localStorage.setItem("chatHistory", chatBox.innerHTML);
    }

    // Handle Enter key
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        getAnswer();
      }
    });

    // Fuzzy match logic
    function getBestMatch(input, data) {
      let bestMatch = null;
      let highestScore = 0;

      for (let key in data) {
        const keyWords = key.toLowerCase().split(/\s+/);
        let matchCount = 0;

        keyWords.forEach(word => {
          if (input.includes(word)) matchCount++;
        });

        const score = matchCount / keyWords.length;

        if (score > highestScore && score >= 0.5) {
          highestScore = score;
          bestMatch = data[key];
        }
      }

      return bestMatch;
    }

    async function getAnswer() {
      const question = input.value.trim();
      if (!question) return;

      // Show user question
      chatBox.innerHTML += `<div class="bubble user">${question}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";

      // Show loading bubble
      const loaderId = "loader_" + Date.now();
      chatBox.innerHTML += `<div class="bubble bot" id="${loaderId}"><span class="loader"></span> Thinking...</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("data.json");
        const data = await res.json();

        const lowerQ = question.toLowerCase();
        const foundAnswer = getBestMatch(lowerQ, data);
        const answerText = foundAnswer || "❌ Sorry, I couldn't find an answer.";

        // Replace loading with bot reply
        document.getElementById(loaderId).outerHTML = `<div class="bubble bot">${answerText}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
        saveChat();

      } catch (err) {
        console.error(err);
        document.getElementById(loaderId).outerHTML = `<div class="bubble bot">⚠️ Error loading data.</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>
</body>
</html>
