<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HNIT Help Bot</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #fdf6fa);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .welcome-screen, .chat-container {
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
      text-align: center;
      padding: 30px 20px;
    }
    .chat-container {
      display: none;
      flex-direction: column;
    }
    .welcome-img {
      width: 120px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 15px;
      color: #555;
      margin-bottom: 25px;
    }
    .start-btn {
      background: #ff4081;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .start-btn:hover {
      background: #e73370;
    }
    .chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      background: #f9f9f9;
      margin-bottom: 15px;
    }
    .bubble {
      margin: 5px;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 75%;
      font-size: 14px;
    }
    .user {
      background: #007bff;
      color: white;
      margin-left: auto;
    }
    .bot {
      background: #eee;
      color: black;
      margin-right: auto;
    }
    .input-area {
      display: flex;
      gap: 8px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button.ask-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="welcome-screen" id="welcomeScreen">
    <img src="https://img.icons8.com/emoji/96/robot-emoji.png" class="welcome-img" alt="chatbot" />
    <h1>Welcome to HNIT Bot</h1>
    <p>Need help with IT? Ask your question or get quick answers.</p>
    <button class="start-btn" onclick="startChat()">Start Chat</button>
  </div>  <div class="chat-container" id="chatContainer">
    <h2>ü§ñ HNIT Help Bot</h2>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your question..." />
      <button class="ask-btn" onclick="getAnswer()">Ask</button>
    </div>
  </div>  <script>
    const welcomeScreen = document.getElementById("welcomeScreen");
    const chatContainer = document.getElementById("chatContainer");
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("userInput");

    const sampleData = {
      "how to reset password": "You can reset your password by visiting the internal portal and clicking 'Forgot Password'.",
      "vpn not working": "Please check your network connection and retry connecting to VPN.",
      "printer issue": "Try restarting the printer and ensure it's properly connected."
    };

    function startChat() {
      welcomeScreen.style.display = "none";
      chatContainer.style.display = "flex";
    }

    function getAnswer() {
      const question = input.value.trim().toLowerCase();
      if (!question) return;

      chatBox.innerHTML += `<div class="bubble user">${input.value}</div>`;

      const reply = sampleData[question] ||
        `‚ùó This answer isn‚Äôt available in our database.<br>
         üìß <a href="mailto:hnit.support@ergode.com">Contact HNIT Support</a><br>
         üí¨ <a href="https://wa.me/919614196729">Chat on WhatsApp</a>`;

      chatBox.innerHTML += `<div class="bubble bot">${reply}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") getAnswer();
    });
  </script></body>
</html>
