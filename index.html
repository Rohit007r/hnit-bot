<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HNIT Bot</title>
</head>
<body>
  <h1>Ask HNIT Bot</h1>
  <input type="text" id="userInput" placeholder="Type your question..." />
  <button onclick="getAnswer()">Ask</button>
  <p id="response">Response will appear here</p>

  <script>
    async function getAnswer() {
      const input = document.getElementById("userInput").value.trim().toLowerCase();
      const responseEl = document.getElementById("response");
      responseEl.innerText = "Looking...";

      try {
        const res = await fetch("data.json");
        const data = await res.json();

        const answer = data[input];
        responseEl.innerText = answer
          ? answer
          : "❌ No matching answer found.";
      } catch (err) {
        console.error("Error loading data:", err);
        responseEl.innerText = "⚠️ Error loading answers.";
      }
    }
  </script>
</body>
</html>
