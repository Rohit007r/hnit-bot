<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HNIT Help Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-light: #dfe9f3;
      --container-bg: #ffffff;
      --text-color: #333;
      --user-bg: #6c63ff;
      --bot-bg: #eeeeee;
      --suggestion-bg: #e3f2fd;
      --border: #ccc;
    }body.dark {
  --bg-light: #1e1e2f;
  --container-bg: #2c2c3a;
  --text-color: #f0f0f0;
  --user-bg: #5c6bc0;
  --bot-bg: #3e3e4e;
  --suggestion-bg: #3949ab;
  --border: #555;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg-light);
  margin: 0;
  padding: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: var(--text-color);
  transition: background 0.3s, color 0.3s;
}

.chat-container {
  width: 100%;
  max-width: 720px;
  background: var(--container-bg);
  border-radius: 24px;
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
  padding: 24px;
  display: flex;
  flex-direction: column;
  border: 2px solid var(--border);
}

h1, h2 {
  text-align: center;
  margin: 0;
}

h1 {
  font-size: 28px;
}

h2 {
  font-weight: normal;
  margin-bottom: 16px;
}

.bot-logo {
  text-align: center;
  font-size: 40px;
  margin-bottom: 10px;
}

.chat-box {
  height: 360px;
  overflow-y: auto;
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 12px;
  background: var(--container-bg);
  margin-bottom: 15px;
}

.bubble {
  padding: 14px 18px;
  border-radius: 20px;
  margin: 6px 0;
  max-width: 75%;
  word-wrap: break-word;
  font-size: 15px;
  line-height: 1.4;
}

.user {
  background: var(--user-bg);
  color: white;
  float: right;
  clear: both;
}

.bot {
  background: var(--bot-bg);
  color: var(--text-color);
  float: left;
  clear: both;
}

.input-area {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

input[type="text"] {
  flex: 1;
  padding: 12px;
  border: 1px solid var(--border);
  border-radius: 12px;
  font-size: 15px;
  background: white;
}

button {
  padding: 12px 16px;
  border-radius: 12px;
  font-size: 15px;
  cursor: pointer;
  border: none;
  transition: 0.2s ease;
}

.mic-btn { background: #ff7043; color: white; }
.ask-btn { background: #4caf50; color: white; }
.clear-btn { background: #f44336; color: white; }
.dark-btn { background: #607d8b; color: white; }

.suggestions {
  display: flex;
  flex-direction: column;
  gap: 6px;
  margin-bottom: 12px;
}

.suggestion {
  background: var(--suggestion-bg);
  padding: 10px 14px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
}

.footer {
  text-align: center;
  margin-top: 20px;
  font-size: 13px;
  color: var(--text-color);
}

@media (max-width: 480px) {
  h1 { font-size: 22px; }
  h2 { font-size: 17px; }
  .chat-box { height: 300px; }
  button { flex: 1; }
}

  </style>
</head>
<body>
  <div class="chat-container">
    <div class="bot-logo">ü§ñ</div>
    <h1>Ergode</h1>
    <h2>HNIT Help Bot</h2>
    <div class="chat-box" id="chatBox"></div>
    <div class="suggestions" id="suggestionBox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your question..." />
      <button class="ask-btn" onclick="getAnswer()">Ask</button>
      <button class="mic-btn" onclick="startListening()">üé§</button>
      <button class="clear-btn" onclick="clearChat()">Clear</button>
      <button class="dark-btn" onclick="toggleDarkMode()">üåô</button>
    </div>
    <div class="footer">
      Developed by Rohit Gupta <br>
      üì© For technical support: <a href="mailto:hnit.support@ergode.com" style="color: inherit;">hnit.support@ergode.com</a><br>
      üìû Contact: <a href="tel:+919614196729" style="color: inherit;">9614196729</a>
    </div>
  </div>  <script>
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("userInput");
    const suggestionBox = document.getElementById("suggestionBox");
    let jsonData = {};

    function saveChat() {
      localStorage.setItem("chatHistory", chatBox.innerHTML);
    }

    function clearChat() {
      if (confirm("Clear all chat?")) {
        chatBox.innerHTML = "";
        localStorage.removeItem("chatHistory");
        suggestionBox.innerHTML = "";
        input.value = "";
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function getBestMatch(inputText, data) {
      let bestMatch = null;
      let highestScore = 0;

      for (let key in data) {
        const keyWords = key.toLowerCase().split(/\s+/);
        let matchCount = 0;
        keyWords.forEach(word => {
          if (inputText.includes(word)) matchCount++;
        });
        const score = matchCount / keyWords.length;
        if (score > highestScore && score >= 0.5) {
          highestScore = score;
          bestMatch = data[key];
        }
      }
      return bestMatch;
    }

    async function getAnswer() {
      const question = input.value.trim();
      if (!question) return;

      suggestionBox.innerHTML = "";
      chatBox.innerHTML += `<div class="bubble user">${question}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";

      const loaderId = "loader_" + Date.now();
      const loaderDiv = document.createElement("div");
      loaderDiv.className = "bubble bot";
      loaderDiv.id = loaderId;
      loaderDiv.textContent = "Typing...";
      chatBox.appendChild(loaderDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const foundAnswer = getBestMatch(question.toLowerCase(), jsonData);
        const answerText = foundAnswer || "‚ùå Sorry, I couldn't find an answer.";
        typeText(loaderId, answerText);
        saveChat();
      } catch (err) {
        document.getElementById(loaderId).outerHTML = `<div class="bubble bot">‚ö†Ô∏è Error loading data.</div>`;
      }
    }

    function typeText(elementId, text, speed = 20) {
      const element = document.getElementById(elementId);
      let index = 0;
      const interval = setInterval(() => {
        element.textContent = text.slice(0, ++index);
        if (index >= text.length) {
          clearInterval(interval);
          element.classList.add("bot");
          saveChat();
        }
      }, speed);
    }

    function startListening() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Voice recognition not supported in this browser');
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-IN';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        input.value = transcript;
        getAnswer();
      };

      recognition.onerror = (event) => {
        alert('Error occurred in recognition: ' + event.error);
      };
    }

    input.addEventListener("input", () => {
      const text = input.value.toLowerCase();
      suggestionBox.innerHTML = "";
      if (!text) return;

      const matches = Object.keys(jsonData)
        .filter(q => q.toLowerCase().includes(text))
        .slice(0, 5);

      matches.forEach(match => {
        const div = document.createElement("div");
        div.className = "suggestion";
        div.innerText = match;
        div.onclick = () => {
          input.value = match;
          getAnswer();
        };
        suggestionBox.appendChild(div);
      });
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") getAnswer();
    });

    window.onload = async () => {
      input.focus();
      const history = localStorage.getItem("chatHistory");

      if (history) {
        chatBox.innerHTML = history;
      } else {
        chatBox.innerHTML = `<div class="bubble bot">üëã Hello! I'm the HNIT Help Bot. How can I assist you today?</div>`;
        saveChat();
      }

      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("data.json");
        jsonData = await res.json();
      } catch (error) {
        console.error("Failed to load data.json", error);
      }
    };
  </script></body>
</html>
