<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HNIT Smart Help Bot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    .chat-box { max-width: 800px; margin: auto; padding: 1rem; }
    .bubble { padding: 10px 15px; border-radius: 15px; margin: 5px 0; max-width: 75%; line-height: 1.5; }
    .user { background: #6366f1; color: white; align-self: flex-end; }
    .bot { background: #e2e8f0; color: black; align-self: flex-start; }
    .chat { display: flex; flex-direction: column; gap: 10px; min-height: 400px; }
    .input-area { display: flex; justify-content: center; gap: 10px; padding: 1rem; }
    input[type=text] { width: 70%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 10px 20px; border: none; background: #6366f1; color: white; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>ü§ñ HNIT Smart Help Bot</h2>
    <div id="chat" class="chat"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your IT issue..." />
      <button onclick="getAnswer()">Send</button>
    </div>
  </div>

  <script>
    let data = {};

    async function loadCSV() {
      const res = await fetch("https://raw.githubusercontent.com/Rohit007r/hnit-bot/main/hnit_chatbot_ready.csv");
      const text = await res.text();
      const lines = text.split('\\n').slice(1);
      for (const line of lines) {
        const [q, ...rest] = line.split(',');
        const a = rest.join(',').replace(/\\\\n/g, "\\n").replace(/\\r/g, "");
        if (q && a) data[q.trim().toLowerCase()] = a.trim();
      }
    }

    function renderBubble(text, sender = "bot") {
      const chat = document.getElementById("chat");
      const bubble = document.createElement("div");
      bubble.className = "bubble " + sender;
      bubble.innerText = text;
      chat.appendChild(bubble);
      chat.scrollTop = chat.scrollHeight;
    }

    async function getAnswer() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;
      renderBubble(message, "user");
      input.value = "";

      const match = Object.keys(data).find(k => message.toLowerCase().includes(k));
      if (match) {
        renderBubble("üõ† Let's troubleshoot step by step:");
        const steps = data[match].split("\\n");
        for (const step of steps) {
          await new Promise(r => setTimeout(r, 400));
          renderBubble(step);
        }
      } else {
        renderBubble("‚ùó Sorry, I couldn't find a solution. Please contact IT Support.");
      }
    }

    loadCSV();
  </script>
</body>
</html>
