<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HNIT Help Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 520px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    h2 {
      font-size: 20px;
      color: #444;
      margin: 10px 0;
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 12px;
      text-align: left;
    }

    .bubble {
      padding: 10px 15px;
      border-radius: 12px;
      margin: 6px 0;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user {
      background: #007bff;
      color: white;
      margin-left: auto;
    }

    .bot {
      background: #eaeaea;
      color: black;
      margin-right: auto;
    }

    .suggestions {
      margin-bottom: 10px;
    }

    .suggestion {
      background: #eef5ff;
      padding: 8px 12px;
      margin: 3px 0;
      border-radius: 8px;
      cursor: pointer;
    }

    .suggestion:hover {
      background: #d0e2ff;
    }

    .input-area {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .footer {
      font-size: 13px;
      margin-top: 14px;
      color: #777;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #555;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>HNIT Help Bot</h1>
    <h2># Ergode</h2>
    <h2>## HNIT Help Bot</h2>

    <div class="chat-box" id="chatBox"></div>
    <div class="suggestions" id="suggestionBox"></div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your question..." />
      <button onclick="getAnswer()">Ask</button>
      <button disabled title="Voice input coming soon">üé§</button>
    </div>

    <div class="footer">Developed by Rohit Gupta</div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("userInput");
    const suggestionBox = document.getElementById("suggestionBox");
    let jsonData = {};

    // Load chat + fetch data.json
    window.onload = async () => {
      const history = localStorage.getItem("chatHistory");
      if (history) chatBox.innerHTML = history;

      const res = await fetch("data.json");
      jsonData = await res.json();
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") getAnswer();
    });

    input.addEventListener("input", () => {
      const typed = input.value.trim().toLowerCase();
      suggestionBox.innerHTML = "";

      if (!typed) return;

      const matches = Object.keys(jsonData)
        .filter(q => q.toLowerCase().includes(typed))
        .slice(0, 5);

      matches.forEach(q => {
        const div = document.createElement("div");
        div.className = "suggestion";
        div.innerText = q;
        div.onclick = () => {
          input.value = q;
          getAnswer();
        };
        suggestionBox.appendChild(div);
      });
    });

    function saveChat() {
      localStorage.setItem("chatHistory", chatBox.innerHTML);
    }

    function getBestAnswer(inputText) {
      let bestMatch = null;
      let highestScore = 0;

      for (let key in jsonData) {
        const keyWords = key.toLowerCase().split(/\s+/);
        let matchCount = 0;

        keyWords.forEach(word => {
          if (inputText.includes(word)) matchCount++;
        });

        const score = matchCount / keyWords.length;

        if (score > highestScore && score >= 0.5) {
          highestScore = score;
          bestMatch = jsonData[key];
        }
      }

      return bestMatch;
    }

    async function getAnswer() {
      const question = input.value.trim();
      if (!question) return;

      suggestionBox.innerHTML = "";

      chatBox.innerHTML += `<div class="bubble user">${question}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";

      const loaderId = "loader_" + Date.now();
      chatBox.innerHTML += `<div class="bubble bot" id="${loaderId}"><span class="loader"></span> Thinking...</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const answer = getBestAnswer(question.toLowerCase());
        const reply = answer || "‚ùå Sorry, I couldn't find an answer.";
        document.getElementById(loaderId).outerHTML = `<div class="bubble bot">${reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
        saveChat();
      } catch (err) {
        console.error(err);
        document.getElementById(loaderId).outerHTML = `<div class="bubble bot">‚ö†Ô∏è Error loading data.</div>`;
      }
    }
  </script>
</body>
</html>
