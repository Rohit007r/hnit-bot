<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HNIT Bot (No Google Sheet)</title>
</head>
<body>
  <h1>Ask HNIT Bot</h1>
  <input type="text" id="userInput" placeholder="Type your question" />
  <button onclick="getAnswer()">Ask</button>
  <p id="response">Response will appear here</p>

  <script>
    async function getAnswer() {
      const input = document.getElementById("userInput").value.trim().toLowerCase();
      if (!input) {
        document.getElementById("response").innerText = "Please enter a question.";
        return;
      }

      try {
        const res = await fetch('data.json');
        const data = await res.json();

        const match = data.find(item => input === item.keyword.toLowerCase());

        if (match) {
          document.getElementById("response").innerText = match.response;
        } else {
          document.getElementById("response").innerText = "Sorry, no matching answer found.";
        }
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("response").innerText = "Error loading data.";
      }
    }
  </script>
</body>
</html>
